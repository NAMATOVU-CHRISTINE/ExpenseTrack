{% extends 'base.html' %}
{% block content %}
<style>
    body { background: #f7f8fa; }
    .category-card {
        max-width: 400px;
        margin: 60px auto;
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(80, 80, 160, 0.10), 0 1.5px 6px rgba(80, 80, 160, 0.08);
        background: #fff;
        padding: 2.5rem 2rem 2rem 2rem;
        display: flex;
        flex-direction: column;
        align-items: stretch;
    }
    .category-card h2 {
        color: #7c6ee6;
        font-weight: 700;
        margin-bottom: 2rem;
        text-align: center;
        font-size: 2rem;
    }
    .category-card .form-control {
        border-radius: 10px;
        font-size: 1.1rem;
    }
    .category-card .btn-primary {
        background: linear-gradient(90deg, #7c6ee6 0%, #a084ee 100%);
        border: none;
        font-weight: 600;
        font-size: 1.1rem;
        border-radius: 8px;
        padding: 0.6rem 1.5rem;
        box-shadow: 0 2px 8px rgba(124, 110, 230, 0.08);
    }
    .category-card .btn-outline-secondary {
        border-radius: 8px;
        font-size: 1.1rem;
        padding: 0.6rem 1.5rem;
    }
    .category-card .input-group-text {
        background: #fff;
        border: none;
        color: #222;
        font-size: 1.2rem;
    }
</style>
<div class="category-card animate__animated animate__fadeIn">
    <h2><i class="fas fa-tag me-2"></i>Add Category</h2>
    <form method="post">
        {% csrf_token %}
        <div class="input-group mb-4">
            <span class="input-group-text"><i class="fas fa-tag"></i></span>
            {{ form.name }}
        </div>
        <div class="mb-4 d-flex align-items-center gap-3">
            <div style="min-width: 120px;">
                <label class="form-label mb-1">Icon</label>
                {{ form.icon }}
            </div>
            <div style="font-size: 1.5rem; margin-top: 1.5rem;" id="icon-preview">
                <i class="fa {{ form.icon.value|default:'fa-tag' }}" style="color: #7c6ee6;"></i>
            </div>
            <div style="min-width: 120px;">
                <label class="form-label mb-1">Color</label>
                {{ form.color }}
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <a href="{% url 'category_list' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Cancel
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus-circle me-2"></i>Add Category
            </button>
        </div>
    </form>
    <script>
    // Live icon preview
    document.addEventListener('DOMContentLoaded', function() {
        const iconSelect = document.querySelector('select[name="icon"]');
        const iconPreview = document.getElementById('icon-preview').querySelector('i');
        if (iconSelect && iconPreview) {
            iconSelect.addEventListener('change', function() {
                iconPreview.className = 'fa ' + this.value;
            });
        }
    });
    </script>
</div>
{% endblock %}
