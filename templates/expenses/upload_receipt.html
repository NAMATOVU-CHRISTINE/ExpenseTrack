{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4>Upload Receipt</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.image.id_for_label }}" class="form-label">Receipt Image</label>
                            {{ form.image }}
                            {% if form.image.errors %}
                            <div class="alert alert-danger mt-2">
                                {{ form.image.errors }}
                            </div>
                            {% endif %}
                            <div class="form-text">Upload a clear image of your receipt for automatic processing.</div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Upload & Process</button>
                            <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
