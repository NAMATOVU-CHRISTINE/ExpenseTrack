<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/core.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="{% url 'home' %}" class="sidebar-brand">
                <i class="fas fa-wallet"></i>
                Expense Tracker
            </a>
        </div>
        
        <!-- Sidebar Navigation -->
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'expenses' in request.path %}active{% endif %}" href="{% url 'expense_dashboard' %}">
                    <i class="fas fa-receipt"></i>
                    <span>Expenses</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'recurring' in request.path %}active{% endif %}" href="{% url 'recurring_expense_list' %}">
                    <i class="fas fa-sync-alt"></i>
                    <span>Recurring</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'budgets' in request.path %}active{% endif %}" href="{% url 'budget_list' %}">
                    <i class="fas fa-piggy-bank"></i>
                    <span>Budgets</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'reports' in request.path %}active{% endif %}" href="{% url 'reports_dashboard' %}">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'profile' in request.path %}active{% endif %}" href="{% url 'profile' %}">
                    <i class="fas fa-user-circle"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="nav-item mt-auto">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="nav-link text-danger border-0 bg-transparent w-100 text-start">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </form>
            </li>
        </ul>

        <div class="user-profile">
            <img src="https://ui-avatars.com/api/?name={{ request.user.username }}&background=random" alt="Profile">
            <div class="user-info">
                <h6 class="user-name">{{ request.user.username }}</h6>
                <p class="user-role">User</p>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/modules/charts.js' %}" type="module"></script>
    <script src="{% static 'js/modules/utils.js' %}" type="module"></script>
    <script src="{% static 'js/modules/finance-features.js' %}" type="module"></script>
    <script src="{% static 'js/modules/layout.js' %}" type="module"></script>
    <script src="{% static 'js/dashboard.js' %}" type="module"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
